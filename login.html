<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      direction: rtl;
    }
    .my-login-card {
      background-color: antiquewhite;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 250px;
      margin: auto;
    }
    .login-text {
      text-align: center;
      margin-bottom: 20px;
    }
    .subimt-btn {
      background-color: white;
      color: black;
      padding: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: antiquewhite">
      <div
        class="container d-flex justify-content-between align-items-center px-4"
      >
        <a
          href="index.html"
          class="btn"
          style="
            color: #fff;
            background-color: rgb(135, 96, 6);
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
          "
        >
          رجوع
        </a>

        <img
          src="images/time.webp"
          alt="logo"
          class="time-logo"
          style="width: 80px; height: 80px; margin-left: 20px"
        />
      </div>
    </nav>

    <div class="container">
      <form action="login.php" method="POST">
        <br />
        <h2 class="login-text" style="color: #5c3d00; font-weight: bold">
          تسجيل دخول
        </h2>
        <div class="my-login-card">
          <div class="username-container">
            <label for="username">اسم المستخدم</label>
            <br />
            <input
              class="username-container-input"
              type="username"
              name="username"
              style="border-radius: 5px; border-width: 1px; width: 90%"
            />
          </div>
          <br />
          <div class="password-container">
            <label for="password">كلمة المرور</label>
            <br />
            <input
              class="password-container-input"
              type="password"
              name="password"
              style="border-radius: 5px; border-width: 1px; width: 90%"
            />
          </div>
          <br />
          <button class="subimt-btn" type="submit">تسجيل الدخول</button>
          <p>
            ليس لديك حساب؟
            <a
              class="btn-outline-secondary"
              style="color: rgb(135, 96, 6)"
              href="signup.html"
              >إنشاء حساب</a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
