<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      direction: ltr;
    }

    .my-login-card {
      text-align: right;
      background-color: antiquewhite;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 250px;
      margin: auto;
    }
    .login-text {
      text-align: center;
      margin-bottom: 20px;
    }
    .subimt-btn {
      background-color: white;
      color: black;
      padding: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: antiquewhite">
      <div
        class="container d-flex justify-content-between align-items-center px-4"
      >
        

        <img
          src="images/time.webp"
          alt="logo"
          class="time-logo"
          style="width: 80px; height: 80px; margin-left: 20px"
        />
      </div>
    </nav>

    <div class="container">
      <form action="signup.php" method="POST">
        <br />
        <h2 class="login-text" style="color: #5c3d00; font-weight: bold">
          إنشاء حساب جديد
        </h2>

        <div class="my-login-card">
          <div class="name-continer mb-3">
            <label for="username" class="username">اسم المستخدم</label>
            <br />
            <input
              type="text"
              class="username"
              id="username"
              name="username"
              style="border-radius: 5px; border : 1px solid #ccc; width: 90%; text-align: right;"
              required
            />
          </div>
          <div class="email-container mb-3">
            <label for="email" class="email">البريد الالكتروني</label>
            <br />
            <input
              type="email"
              class="email"
              id="email"
              name="email"
              style="border-radius: 5px; border : 1px solid #ccc; width: 90%; text-align: right;"
              required
            />
          </div>
          <div class="password-container mb-3">
            <label for="password" class="password">كلمة المرور</label>
            <br />
            <input
              type="password"
              class="password"
              id="password"
              name="password"
              style="border-radius: 5px; border : 1px solid #ccc; width: 90%; text-align: right;" 
              required
            />
          </div>
          <button class="subimt-btn" type="submit">إنشاء حساب</button>
          <p>
            لديك حساب؟
            <a
              class="btn-outline-secondary"
              style="color: rgb(135, 96, 6)"
              href="login.html"
              >سجل دخول</a
            >
          </p>
        </div>
      </form>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px">
      <a
      href="index.html"
      class="btn"
      style="
        color: #fff;
        background-color: rgb(135, 96, 6);
        border: none;
        padding: 8px 20px;
        border-radius: 6px;
        text-decoration: none;
      "
    >
      رجوع
    </a>
    </div>
  </body>
</html>
